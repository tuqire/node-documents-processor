<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Node JSON Processor (WIP)</title>
    <style>
      .container {
        border: 1px solid gray;
        box-sizing: border-box;
        float: left;
        margin: 2%;
        padding: 30px;
        width: 44%;
      }
    </style>
  </head>
  <body>
    <h1>Node JSON Processor (WIP)</h1>
    Number of records to process: <input type="number" id="number-records" placeholder="Number of records to process" value="2000" />
    <br />
    <br />
    <div id="json-container" class="container">
      <button type="button" id="json-processor-button">JSON processor</button>
    </div>
    <div id="buffer-container" class="container">
      <button type="button" id="buffer-processor-button">Buffer processor</button>
    </div>
    <div id="threads-container" class="container">
      Number of threads to use: <input type="number" id="number-threads" placeholder="Number of threads to use" value="4" />
      <button type="button" id="threads-processor-button">Threads processor</button>
    </div>
  </body>
</html>
